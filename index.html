<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./media/favicon-32x32.png">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Container for the whole component-->
    <div class="container">
        <img class="banner" src="./images/illustration-hero.svg" alt="">
        <h2 class="title">Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <!--Container for the music plan-->
        <div class="plancontainer">
            <div>
                <img class="iconmusic" src="./images/icon-music.svg" alt="Music">
            </div>
            <div>
                <p class="plantitle">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
            <div>
                <p class="change">Change</p>
            </div>
        </div>

        <!--Container for the payment button-->
        <div class="buttoncontainer">
            <p>Proceed to Payment</p>
        </div>

        <p class="cancelation">Cancel order</p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pedro V.</a>.
      </div>
</body>
</html>
